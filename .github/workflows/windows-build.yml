name: Windows Build

on:
  push:
    branches: [try_custom_cmp_node]
  pull_request:
    branches: [try_custom_cmp_node]

jobs:
  build:
    runs-on: windows-latest
    env:
      BLENDER_ROOT: ${{ github.workspace }}
      BUILD_DIR: build_windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Visual Studio 2022
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Install build tools
      run: |
        choco install -y cmake --installargs 'ADD_CMAKE_TO_PATH=System'
        choco install -y ninja

    - name: Download Python Libraries
      run: |
        $pythonUrl = "https://svn.blender.org/svnroot/bf-blender/trunk/lib/win64_vc15/python?format=zip"
        $destPath = "$env:BLENDER_ROOT\lib\windows_x86_64_vc15"
        $zipPath = "$destPath\python.zip"
        
        # Create directory structure
        New-Item -ItemType Directory -Path $destPath -Force
        
        # Download with retries
        $retryCount = 0
        $maxRetries = 3
        do {
            try {
                Invoke-WebRequest -Uri $pythonUrl -OutFile $zipPath -ErrorAction Stop
                break
            }
            catch {
                $retryCount++
                if ($retryCount -ge $maxRetries) { throw }
                Start-Sleep -Seconds (30 * $retryCount)
            }
        } while ($true)
        
        # Extract and clean up
        Expand-Archive -Path $zipPath -DestinationPath $destPath
        Remove-Item $zipPath

    - name: Configure and build
      shell: cmd
      run: |
        cd %BLENDER_ROOT%
        make.bat ^
          --debug ^
          --use-ninja ^
          --build-dir %BUILD_DIR% ^
          --config Release ^
          --install-libdir %BLENDER_ROOT%\lib\windows_x86_64_vc15 ^
          --skip-deps ^
          --no-build-python ^
          full nobuild_creator

    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: blender-build
        path: |
          ${{ env.BUILD_DIR }}\bin\Release\blender.exe
          ${{ env.BUILD_DIR }}\bin\Release\*.dll
        retention-days: 1
