name: Windows Build (Blender)

on:
  push:
    branches: try_custom_cmp_node
  pull_request:
    branches: try_custom_cmp_node
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest            # Windows VM with VS2022 installed :contentReference[oaicite:7]{index=7}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4       # Latest checkout action 

      - name: 🧰 Install build tools
        run: choco install -y git cmake python visualstudio2022buildtools  # Chocolatey packages 

      - name: 🔧 Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install:
            - make
            - mingw-w64-x86_64-toolchain

      - name: 🔄 Update Blender externals
        shell: msys2 {0}
        run: |
          git submodule update --init --recursive
          make update

      - name: 🛠 Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1     # Auto-locates vcvars for VS2022 :contentReference[oaicite:10]{index=10}

      - name: 🏗 Configure Blender build
        run: |
          mkdir build
          cd build
          cmake -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release ..

      - name: 🔨 Build Blender
        run: cmake --build build --config Release -- /m

      - name: 📦 Upload artifacts
        uses: actions/upload-artifact@v4  # v4 avoids deprecation errors 
        with:
          name: blender-windows
          path: build/bin/Release
