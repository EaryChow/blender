name: Windows Build

on:
  push:
    branches: [ "try_custom_cmp_node" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: EaryChow/blender
        submodules: recursive
        ref: try_custom_cmp_node

    - name: Install SVN
      run: choco install svn -y

    - name: Setup MSBuild environment
      uses: microsoft/setup-msbuild@v1

    - name: Download libraries
      shell: cmd
      run: |
        echo Initializing library download...
        echo y | make update

    - name: Build Blender
      shell: cmd
      run: make

    - name: Upload Blender executable
      uses: actions/upload-artifact@v4
      with:
        name: blender-build
        path: build_windows_*/bin/Release/blender.exe