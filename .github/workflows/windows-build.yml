name: Windows Build

on:
  push:
    branches:
      - try_github_actions
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      BLENDER_VERSION: "4.5.0-alpha"
      BUILD_TYPE: "Release"

    steps:
      - name: Install Git LFS
        run: git lfs install --skip-repo

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
          lfs: false

      - name: Fetch Gitea LFS objects
        shell: bash
        run: |
          git config lfs.url https://projects.blender.org/blender/blender.git/info/lfs
          git lfs pull
          git submodule foreach --recursive " \
            git config lfs.url https://projects.blender.org/blender/blender.git/info/lfs; \
            git lfs pull \
          "

      - name: Verify datafiles
        shell: pwsh
        run: |
          $f = "release/datafiles/startup.blend"
          if (!(Test-Path $f)) {
            Write-Error "$f not found—check your fork structure!"
            exit 1
          }
          if ((Get-Item $f).Length -lt 10240) {
            Write-Error "$f is too small—still a pointer file?"
            exit 1
          }

      - name: Fetch precompiled libraries
        shell: powershell
        run: python build_files/utils/make_update.py --architecture="amd64"

      - name: Install CUDA Toolkit via Chocolatey
        shell: pwsh
        run: |
          choco install cuda -y
          Import-Module "$env:ChocolateyInstall/helpers/chocolateyInstaller.psm1"   :contentReference[oaicite:0]{index=0}
          refreshenv                                                               :contentReference[oaicite:1]{index=1}

      - name: Clone OptiX header-only repo
        shell: bash
        run: |
          git clone --depth=1 https://github.com/NVIDIA/optix-dev.git optix-dev
          echo "OPTIX_ROOT_DIR=$(pwd)/optix-dev" >> $GITHUB_ENV

      - name: Configure HIP SDK path
        shell: pwsh
        run: |
          echo "HIP_SDK_PATH=C:/HIP-SDK" >> $env:GITHUB_ENV

      - name: Install Intel oneAPI Base Toolkit
        shell: pwsh
        run: |
          choco install intel-oneapi-basekit --version=2024.1 --yes
          Import-Module "$env:ChocolateyInstall/helpers/chocolateyInstaller.psm1"
          refreshenv
          echo "ONEAPI_ROOT_DIR=C:/Program Files (x86)/Intel/oneAPI" >> $env:GITHUB_ENV

      - name: Configure CMake
        shell: bash
        run: |
          mkdir build_windows && cd build_windows
          cmake .. \
            -C "../build_files/buildbot/config/blender_windows.cmake" \
            -G "Visual Studio 17 2022" \
            -A x64 \
            -DCMAKE_INSTALL_PREFIX=../install \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DWITH_INSTALL_PORTABLE=ON \
            -DWITH_CYCLES_CUDA_BINARIES=ON \
            -DCYCLES_CUDA_BINARIES_ARCH="sm_75;sm_86" \
            -DWITH_CYCLES_DEVICE_OPTIX=ON \
            -DOPTIX_ROOT_DIR="${{ env.OPTIX_ROOT_DIR }}" \
            -DWITH_CYCLES_HIP_BINARIES=ON \
            -DHIP_SDK_PATH="${{ env.HIP_SDK_PATH }}" \
            -DWITH_CYCLES_DEVICE_ONEAPI=ON \
            -DONEAPI_ROOT_DIR="${{ env.ONEAPI_ROOT_DIR }}"

      - name: Build and Install
        shell: bash
        run: |
          cd build_windows
          cmake --build . --config ${{ env.BUILD_TYPE }} --target install --parallel

      - name: Verify installation
        shell: pwsh
        run: |
          if (-not (Test-Path "install/blender.exe")) {
            Write-Error "blender.exe missing!"
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: blender-windows-${{ env.BLENDER_VERSION }}
          path: install
