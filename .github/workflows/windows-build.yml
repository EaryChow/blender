name: Windows Build (Blender)

# Run on push or PR to your feature branch
on:
  push:
    branches:
      try_custom_cmp_node
  pull_request:
    branches:
      try_custom_cmp_node

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Install dependencies with Chocolatey
        run: |
          choco install -y git cmake python visualstudio2022buildtools

      - name: 🛠 Setup MSVC environment
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvars64.bat"

      - name: 🏗 Configure Blender build
        run: |
          mkdir build
          cd build
          cmake -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release ..

      - name: 🔨 Build Blender
        run: |
          cmake --build build --config Release -- /m

      - name: 📦 Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blender-windows
          path: build/bin/Release
