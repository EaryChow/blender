name: Windows Build

on:
  push:
    branches: [try_custom_cmp_node]
  pull_request:
    branches: [try_custom_cmp_node]

jobs:
  build:
    runs-on: windows-latest
    env:
      BLENDER_ROOT: ${{ github.workspace }}
      BUILD_DIR: build_windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Visual Studio 2022
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Install build tools
      run: |
        choco install -y cmake --installargs 'ADD_CMAKE_TO_PATH=System'
        choco install -y ninja
        choco install -y svn

    - name: Setup Python
      run: |
        $pythonUrl = "https://svn.blender.org/svnroot/bf-blender/trunk/lib/win64_vc15/python"
        svn checkout $pythonUrl "$env:BLENDER_ROOT\lib\windows_x86_64_vc15\python"

    - name: Configure and build
      shell: cmd
      run: |
        cd %BLENDER_ROOT%
        make.bat ^
          --debug ^
          --use-ninja ^
          --build-dir %BUILD_DIR% ^
          --config Release ^
          --install-libdir %BLENDER_ROOT%\lib\windows_x86_64_vc15 ^
          --skip-deps ^
          --no-build-python ^
          full nobuild_creator

    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: blender-build
        path: |
          ${{ env.BUILD_DIR }}\bin\Release\blender.exe
          ${{ env.BUILD_DIR }}\bin\Release\*.dll
        retention-days: 1