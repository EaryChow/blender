name: Windows Build (Blender)

on:
  push:
    branches: try_custom_cmp_node
  pull_request:
    branches: try_custom_cmp_node
  workflow_dispatch:    # Manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Install build tools
        run: |
          choco install -y git cmake python visualstudio2022buildtools

      - name: 🔄 Update Blender externals
        # Use MSYS2 so 'make update' works
        shell: msys2 {0}
        run: |
          # Ensure submodules (some libs are in git)
          git submodule update --init --recursive

          # Download all Windows precompiled libraries
          make update

      - name: 🛠 Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: 🏗 Configure Blender build
        run: |
          mkdir build
          cd build
          cmake -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release ..

      - name: 🔨 Build Blender
        run: cmake --build build --config Release -- /m

      - name: 📦 Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blender-windows
          path: build/bin/Release
