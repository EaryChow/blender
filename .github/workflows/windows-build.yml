name: Windows Build

on:
  push:
    branches:
      - try_github_actions
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      BLENDER_VERSION: "4.5.0-alpha"
      BUILD_TYPE: "Release"

    steps:
      - name: Checkout repo & submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Init & update submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Fetch precompiled Windows x64 libraries
        shell: powershell
        run: |
          python build_files/utils/make_update.py --architecture="amd64"

      - name: Configure with Visual Studio 17 2022
        shell: bash
        run: |
          mkdir build_windows
          cd build_windows
          cmake .. \
            -C "../build_files/buildbot/config/blender_windows.cmake" \
            -G "Visual Studio 17 2022" \
            -A x64 \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -D WITH_INSTALL_PORTABLE=ON

      - name: Build
        shell: bash
        run: |
          cd build_windows
          cmake --build . --config ${{ env.BUILD_TYPE }} --parallel

      - name: Install Blender
        shell: bash
        run: |
          cd build_windows
          cmake --install . --config ${{ env.BUILD_TYPE }} --prefix install

      - name: Collect runtime DLLs
        shell: powershell
        run: |
          $installDir = "${{ github.workspace }}\build_windows\install"
          python build_files/utils/collect_dlls.py "$installDir\blender.exe" --dest "$installDir"

      - name: Package build
        shell: pwsh
        run: |
          $src = Join-Path "${{ github.workspace }}" 'build_windows/install'
          $dest = Join-Path "${{ github.workspace }}" "blender-windows-${{ env.BLENDER_VERSION }}.zip"
          Compress-Archive -Path "$src\*" -DestinationPath $dest

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: blender-windows-${{ env.BLENDER_VERSION }}
          path: blender-windows-${{ env.BLENDER_VERSION }}.zip
