name: Windows Build

on:
  push:
    branches: [ "try_custom_cmp_node" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        path: 'blender'  # Explicitly check out to blender directory

    - name: Setup MSBuild environment
      uses: microsoft/setup-msbuild@v1

    - name: Install CMake
      uses: lukka/get-cmake@latest

    - name: Download libraries (make update)
      shell: cmd
      run: |
        cd blender
        echo y | call make update

    - name: Build Blender
      shell: cmd
      run: |
        cd blender
        call make

    - name: Upload Blender executable
      uses: actions/upload-artifact@v3
      with:
        name: blender-build
        path: blender/build_windows_*/bin/Release/blender.exe
