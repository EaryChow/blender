name: Build Blender on Windows

on:
  push:
    branches:
      - try_custom_cmp_node

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Install Chocolatey
        shell: pwsh
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

      - name: Install SVN
        shell: pwsh
        run: choco install svn --yes

      - name: Checkout libraries (with retries)
        shell: pwsh
        run: |
          $maxRetries = 5
          $retryCount = 0
          $success = $false
          
          while (-not $success -and $retryCount -lt $maxRetries) {
              try {
                  svn checkout https://svn.blender.org/svnroot/bf-blender/trunk/lib/win64_vc15 lib/windows_x64
                  $success = $true
              } catch {
                  $retryCount++
                  Write-Host "SVN failed. Retry attempt $retryCount in 60 seconds..."
                  Start-Sleep -Seconds 60
              }
          }
          if (-not $success) { exit 1 }

      - name: Update dependencies
        run: echo y | make update
        shell: cmd

      - name: Build Blender
        run: make
        shell: cmd
