name: Build master

on:
  push:
    branches:
      - try_custom_cmp_node
  # allow manual dispatches
  workflow_dispatch:

jobs:
  builder:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        builder: ["windows_master"]
        include:
          - builder: "windows_master"
            os: "windows-2019"
            branch: "try_custom_cmp_node"
    steps:
      - name: Cache lib folder
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/lib
          key: ${{ matrix.builder }}-lib-${{ github.ref }}-${{ runner.OS }}
          restore-keys: |
            ${{ matrix.builder }}-lib-${{ github.ref }}
            ${{ matrix.builder }}-lib

      - name: Set up Python 3
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      - name: worker_preparation
        run: mkdir -p ${{ github.workspace }}/build

      - name: Checkout Blender ${{ matrix.branch }}
        uses: actions/checkout@v2
        with:
          path: blender.git
          fetch-depth: 0
          submodules: false

      - name: submodules and libraries update
        working-directory: ${{ github.workspace }}/build
        run: cmake ../blender.git/build_files/buildbot/config/blender_windows.cmake ${{ matrix.builder }} ${{ matrix.branch }}

      - name: compile
        working-directory: ${{ github.workspace }}/build
        run: cmake ../blender.git/build_files/buildbot/config/blender_windows.cmake ${{ matrix.builder }} ${{ matrix.branch }}

      - name: test
        working-directory: ${{ github.workspace }}/build
        run: cmake ../blender.git/build_files/buildbot/config/blender_windows.cmake ${{ matrix.builder }} ${{ matrix.branch }}

      - name: package
        working-directory: ${{ github.workspace }}/build
        run: cmake ../blender.git/build_files/buildbot/config/blender_windows.cmake ${{ matrix.builder }} ${{ matrix.branch }}

      - name: Create artifact
        uses: actions/upload-artifact@v4
        with:
          name: blender-${{ matrix.builder }}
          path: ${{ github.workspace }}/install
