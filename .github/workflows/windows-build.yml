name: Windows Build

on:
  push:
    branches: [ "try_custom_cmp_node" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: EaryChow/blender
        submodules: recursive
        ref: try_custom_cmp_node

    - name: Install SVN
      run: choco install svn -y

    - name: Refresh environment
      shell: cmd
      run: |
        call refreshenv.bat
        svn --version

    - name: Create library directory
      shell: cmd
      run: mkdir lib\windows_x64 2>nul || exit 0

    - name: Download libraries
      shell: cmd
      run: |
        echo y | make.bat update

    - name: Verify libraries
      shell: cmd
      run: |
        if not exist lib\windows_x64\ (exit 1)
        dir lib\windows_x64

    - name: Build Blender
      shell: cmd
      run: make.bat

    - name: Upload Blender executable
      uses: actions/upload-artifact@v4
      with:
        name: blender-build
        path: build_windows_*\bin\Release\blender.exe