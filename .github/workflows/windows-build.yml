name: Windows Build

on:
  push:
    branches: [ "try_custom_cmp_node" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      BLENDER_LIBRARY_PATH: ${{ github.workspace }}/lib/windows_x64

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: EaryChow/blender
        submodules: recursive
        ref: try_custom_cmp_node

    - name: Install SVN
      run: choco install svn -y

    - name: Setup build environment
      shell: pwsh
      run: |
        New-Item -Path "lib/windows_x64" -ItemType Directory -Force
        refreshenv

    - name: Download libraries
      shell: cmd
      run: |
        echo Starting library download...
        powershell -Command "Write-Output 'y' | make update"
        echo Library download completed!

    - name: Build Blender
      shell: cmd
      run: make

    - name: Upload Blender executable
      uses: actions/upload-artifact@v4
      with:
        name: blender-build
        path: build_windows_*/bin/Release/blender.exe