name: Windows Build

on:
  push:
    branches: [ "try_custom_cmp_node" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: EaryChow/blender
        submodules: recursive
        ref: try_custom_cmp_node

    - name: Install SVN
      run: choco install svn -y

    - name: Setup environment
      shell: pwsh
      run: |
        New-Item -Path "lib/windows_x64" -ItemType Directory -Forc
        Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
        Update-SessionEnvironment

    - name: Download libraries
      shell: cmd
      run: |
        echo Starting library download...
        powershell -Command "echo y | make update"
        echo Libraries downloaded successfully!

    - name: Verify libraries
      shell: cmd
      run: dir lib\windows_x64

    - name: Build Blender
      shell: cmd
      run: make

    - name: Upload Blender executable
      uses: actions/upload-artifact@v4
      with:
        name: blender-build
        path: build_windows_*/bin/Release/blender.exe