name: Build Blender on Windows

on:
  push:
    branches:
      - try_custom_cmp_node

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Chocolatey and SVN
        shell: pwsh
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          choco install svn --yes --force

      - name: Checkout libraries with robust retries
        shell: pwsh
        run: |
          $maxRetries = 10
          $retryDelay = 120  # Longer delay to avoid 429 errors
          $success = $false
          
          for ($i=1; $i -le $maxRetries; $i++) {
              try {
                  Write-Host "Attempt $i/$maxRetries: Checking out libraries..."
                  svn checkout --non-interactive --trust-server-cert https://svn.blender.org/svnroot/bf-blender/trunk/lib/win64_vc15 lib/windows_x64
                  $success = $true
                  break
              } catch {
                  Write-Host "SVN failed. Retrying in $retryDelay seconds..."
                  Start-Sleep -Seconds $retryDelay
              }
          }
          if (-not $success) { exit 1 }

      - name: Verify libraries exist
        shell: pwsh
        run: |
          if (-not (Test-Path "lib/windows_x64/dpcpp")) {
              Write-Error "Libraries not properly checked out!"
              exit 1
          }

      - name: Force update dependencies
        shell: cmd
        run: |
          echo y | make update
          if errorlevel 1 (
              echo "make update failed. Trying direct build..."
              make
          )
