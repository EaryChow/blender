name: Windows Build

on:
  push:
    branches: [ "try_custom_cmp_node" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: EaryChow/blender
        submodules: recursive
        ref: try_custom_cmp_node

    - name: Install SVN
      run: choco install svn -y

    - name: Create library directory
      shell: pwsh
      run: |
        New-Item -Path "lib/windows_x64" -ItemType Directory -Force
        $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH", "Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH", "User")

    - name: Download libraries
      shell: pwsh
      run: |
        $input = 'y'
        $process = Start-Process -FilePath "make.bat" -ArgumentList "update" -NoNewWindow -PassThru -RedirectStandardInput input.txt
        $process.WaitForExit()
        if ($process.ExitCode -ne 0) { exit 1 }

    - name: Verify libraries
      shell: cmd
      run: dir lib\windows_x64

    - name: Build Blender
      shell: cmd
      run: make.bat

    - name: Upload Blender executable
      uses: actions/upload-artifact@v4
      with:
        name: blender-build
        path: build_windows_*\bin\Release\blender.exe